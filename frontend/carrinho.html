<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imagens/">
    <link rel="stylesheet" href="carrinho.css">
    <title>carrinho</title>
    <script async src="index.js"></script>
</head>
<body>
    <header>
        <h1>Carrinho</h1>
    </header>
    
    <main>
    <section>
        <table class="cart-table">
            <thead>
                <tr>
                   <th class="table-head-item first-col">Item</th>
                   <th class="table-head-item second-col">Preço</th>
                   <th class="table-head-item third-col">Quantidade</th>
                </tr>
            </thead>

            <tbody>
                <tr class="cart-product">
                    <td class="product-identification">
                        <img class="cart-product-image" src="./img/gato.png" alt="FAntasia De Princesa">
                        <strong class="cart-product-title">Fantasia De Princesa</strong>
                    </td>
                    <td>
                        <span class="cart-product-price">R$30,50</span>
                    </td>
                    <td>
                        <input class="product-qtd-input" type="number" value="2" min="0">
                        <button class="remove-product-button" type="button">Remover</button>
                    </td>
                </tr>

                <tr class="cart-product"> 
                    <td class="product-identification"> 
                        <img class="cart-product-image" src="./img/girafa.png" alt="Girafa criança de 4 anos">
                        <strong class="cart-product-title">Girafa criança</strong>
                    </td>
                    <td> 
                        <span class="cart-product-price">R$60,50</span>
                    </td>
                    <td>
                        <input class="product-qtd-input" type="number" value="1" min="0">
                        <button class="remove-product-button" type="button">Remover</button>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr> 
                    <td colspan="3" class="cart-total-container">
                        <strong>Total</strong>
                        <span>R$89,89</span>
                    </td>
                </tr>
            </tfoot>
        </table>

        <button class="purchase-button" type="button">Finalizar compra</button>
    </section>
</main>
</body>
</html>
